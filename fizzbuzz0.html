<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="styles/default.css">
    <title>Zoe Potts's Made By - Fizz Buzz 0</title>
</head>
<body>
    <div data-include="components/header.html"></div>

    <main>
        <h2>Fizz Buzz 0</h2>
        <div class="centered-rectangle">
            <form id="test-form">
                <label for="test-fname">First Name: </label><br>
                <input type="text" id="test-fname" name="fname" maxlength="25" placeholder="Enter first name here"><br>
        
                <label for="test-mname">Middle Initial: </label><br>
                <input type="text" id="test-mname" name="mname" maxlength="1" placeholder="Enter middle initial here"><br>
        
                <label for="test-lname">Last Name: </label><br>
                <input type="text" id="test-lname" name="lname" maxlength="25" placeholder="Enter last name here"><br>
        
                <input type="submit" value="Submit"><br>
            </form>

            <div id="greeting"></div>

            <div class="container">
                <div id="output1" class="column"></div>
                <div id="output2" class="column"></div>
            </div>

            <script>
                function greetUser(event) {
                    event.preventDefault();

                    const firstName = document.getElementById("fname").value;
                    const middleInitial = document.getElementById("mname").value;
                    const lastName = document.getElementById("lname").value;

                    let fullName = `${firstName} `;
                    if (middleInitial) {
                        fullName += `${middleInitial}. `;
                    }
                    fullName += `${lastName}`;

                    document.getElementById("greeting").textContent = `Welcome to Made By, ${fullName}!`;

                    const outputDiv1 = document.getElementById("output1");
                    outputDiv1.innerHTML = "";
                    for (let i = 1; i <= 125; i++) {
                        const textLine = `${i}. Creative Inspiration`;
                        outputDiv1.innerHTML += `<p>${textLine}</p>`;
                    }

                    setTimeout(() => {
                        const userNumber = parseInt(prompt(`How high do you want to count, ${firstName}?`), 10);

                        const outputDiv2 = document.getElementById("output2");
                        outputDiv2.innerHTML = "";
                        for (let i = 1; i <= userNumber; i++) {
                            let textLine = `${i}. Bibbidi-Bobbidi-Boo - the number is `;
                            if (i % 2 === 0) {
                                textLine += "even";
                            } else {
                                textLine += "odd";
                            }
                            outputDiv2.innerHTML += `<p>${textLine}</p>`;
                        }
                    }, 100);
                }

                document.getElementById("name-form").addEventListener("submit", function(event) {
                    event.preventDefault();
                    greetUser(event);
                });
            </script>
        </div>
    </main>
	<div data-include="components/footer.html"></div>

    <script src="scripts/HTMLInclude.js"></script>
</body>
</html>
