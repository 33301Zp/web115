<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="styles/crochet_style.css">
    <title>Zoe Potts' Made By - FizzBuzzBangEverything!</title>
    <link rel="icon" type="image/x-icon" href="images/web115_favicon.png">
    <script src="https://lint.page/kit/67ff88.js" crossorigin="anonymous"></script>
</head>
<body>
    <div data-include="components/header.html"></div>

    <main>
        <section>
            <h2>FizzBuzzBangEverything!</h2>
                <form id="name-form">
                    <label for="fname">First Name: </label>
                    <input type="text" id="fname" name="fname" maxlength="25" placeholder="First name here" 
                    value="Jane" required><br>
                    
                    <label for="mname">Middle Initial: </label>
                    <input type="text" id="mname" name="mname" maxlength="1" placeholder="Optional middle initial"><br>

                    <label for="lname">Last name: </label>
                    <input type="text" id="lname" name="lname" maxlength="25" placeholder="Last name here" 
                    value="Doe" required><br>

                    <label for="first-word">First word: </label>
                    <input type="text" id="first-word" name="first-word" maxlength="25" placeholder="e.g, fizz" 
                    value="fizz" required><br>

                    <label for="second-word">Second word: </label>
                    <input type="text" id="second-word" name="second-word" maxlength="25" placeholder="e.g, buzz"
                    value="buzz" required><br>
                    
                    <label for="third-word">Third word: </label>
                    <input type="text" id="third-word" name="third-word" maxlength="25" placeholder="e.g, bang"
                    value="bang" required><br>

                    <label for="first-num">First number: </label>
                    <input type="number" id="first-num" name="first-num" maxlength="5" placeholder="Number here"
                    value="3" required><br>

                    <label for="second-num">Second number: </label>
                    <input type="number" id="second-num" name="second-num" maxlength="5" placeholder="Number here"
                    value="5" required><br>

                    <label for="third-num">Third number: </label>
                    <input type="number" id="third-num" name="third-num" maxlength="5" placeholder="Number here"
                    value="7" required><br>

                    <label for="default">Default word: </label>
                    <input type="text" id="default" name="default" maxlength="25" placeholder="e.g, create"
                    value=" " required><br>

                    <label for="end-num">Total: </label>
                    <input type="number" id="end-num" name="end-num" maxlength="5" placeholder="Number here"
                    value="125" required><br>


                    <input type="submit" value="Submit">
                    <input type="reset" value="Reset" id="resetbutton">
                </form>

                <h3 id="greeting"></h3>

                <ol id="output1"></ol>

                <script src="scripts/fizzbuzz_bang_everything.js"></script>
        </section>
    </main>
	<div data-include="components/footer.html"></div>
    
    <script src="scripts/HTMLInclude.js"></script>
</body>
</html>
